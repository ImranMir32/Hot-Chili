<div class="registration-window hidden">
  <button class="registration-btn--close-modal">&times;</button>
  <h2 class="registration__header">Join Now , Hot chili</h2>
  <form class="registration__form">
    <div>
      <h2>Username</h2>
      <input type="text" required placeholder="User Name" name="username" />
    </div>

    <div>
      <h2>Password</h2>
      <input type="password" required placeholder="Password" name="password" />
    </div>

    <div>
      <h2>Email Address</h2>
      <input type="email" required placeholder="Email Address" name="email" />
    </div>

    <button class="btn registration-btn">Register</button>
  </form>
</div>
