<div class="login-window hidden">
  <button class="login-btn--close-modal">&times;</button>
  <h2 class="login__header">Plese Enter Your username and password</h2>
  <form class="login__form">
    <div>
      <h2>Username</h2>
      <input type="text" required placeholder="User Name" name="username" />
    </div>
    <div>
      <h2>Password</h2>
      <input type="password" required placeholder="Password" name="password" />
    </div>

    <button class="btn login-btn">Log In</button>
  </form>
</div>
