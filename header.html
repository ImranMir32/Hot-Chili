<header class="header">
  <img src="src/img/logo.png" alt="Logo" class="header__logo" />
  <form class="search">
    <input
      type="text"
      class="search__field"
      placeholder="Search for recipes..."
    />
    <button class="btn search__btn">
      <svg class="search__icon">
        <use href="src/img/icons.svg#icon-search"></use>
      </svg>
      <span>Search</span>
    </button>
  </form>

  <nav class="nav">
    <ul class="nav__list"></ul>
  </nav>
</header>
